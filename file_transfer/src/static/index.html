<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência de Arquivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg mt-5">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0"><i class="bi bi-share"></i> Transferência de Arquivos</h2>
                    </div>
                    <div class="card-body">
                        <div id="initial-screen" class="text-center">
                            <p class="lead">Gere um QR Code para receber arquivos de um smartphone.</p>
                            <button id="generate-qrcode" class="btn btn-primary btn-lg mt-3">
                                <i class="bi bi-qr-code"></i> Gerar QR Code
                            </button>
                        </div>

                        <div id="qrcode-screen" class="text-center d-none">
                            <div class="alert alert-info" role="alert">
                                <i class="bi bi-info-circle"></i> Escaneie este QR Code com a câmera do seu smartphone
                            </div>
                            <div id="qrcode-container" class="my-4 p-3 border rounded bg-white">
                                <div id="qrcode-image" class="mb-3"></div>
                                <p id="session-url" class="small text-muted"></p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button id="new-qrcode" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-repeat"></i> Novo QR Code
                                </button>
                                <button id="check-files" class="btn btn-primary" disabled>
                                    <i class="bi bi-cloud-download"></i> Verificar Arquivos
                                </button>
                            </div>
                        </div>

                        <div id="files-screen" class="d-none">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4><i class="bi bi-file-earmark"></i> Arquivos Recebidos</h4>
                                <button id="back-to-qrcode" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi bi-arrow-left"></i> Voltar
                                </button>
                            </div>
                            
                            <div id="no-files-message" class="alert alert-warning">
                                <i class="bi bi-exclamation-triangle"></i> Nenhum arquivo recebido ainda.
                            </div>
                            
                            <div id="files-list" class="list-group mb-3">
                                <!-- Os arquivos serão adicionados aqui dinamicamente -->
                            </div>
                            
                            <div id="download-controls" class="d-none">
                                <div class="d-flex justify-content-between">
                                    <button id="select-all" class="btn btn-outline-primary">
                                        <i class="bi bi-check-all"></i> Selecionar Todos
                                    </button>
                                    <button id="download-selected" class="btn btn-success">
                                        <i class="bi bi-download"></i> Baixar Selecionados
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <small>Os arquivos ficarão disponíveis até que um novo QR Code seja gerado</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notificações -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-bell me-2"></i>
                <strong class="me-auto">Notificação</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fechar"></button>
            </div>
            <div class="toast-body">
                <!-- Conteúdo da notificação será inserido aqui -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
